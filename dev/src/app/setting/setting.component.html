<div class="container-fluid">
    <div class="row">
        <div class="col-3 bg-light py-4">
            <div class="nav flex-column " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active  text-primary " id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                    role="tab" aria-controls="v-pills-home" aria-selected="true">Embed Code</a>

                <a class="nav-link  text-primary " id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                    role="tab" aria-controls="v-pills-profile" aria-selected="false">Email SMTP</a>

                <a class="nav-link  text-primary " id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
                    role="tab" aria-controls="v-pills-messages" aria-selected="false">Account Login</a>

                <a class="nav-link  text-primary " [href]="link.sitemap" target="_blank">Sitemap.xml <i
                        class="fas fa-link"></i></a>

                <a class="nav-link  text-primary " [href]="link.json" target="_blank">JSON <i
                        class="fas fa-link"></i></a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content py-4" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">

                    <label>Header</label>
                    <div>
                        <textarea class="form-control form-control-sm h-100 text-monospace"
                            [(ngModel)]="embed.header"></textarea>
                    </div>

                    <label class="mt-3">Footer</label>
                    <div>
                        <textarea class="form-control form-control-sm h-200 text-monospace"
                            [(ngModel)]="embed.footer"></textarea>
                        <small><em>Add google analityc etc here</em></small>
                    </div>
                    <div class="mt-3 text-center">
                        <button type="button" (click)="updateEmbed();" class="btn btn-primary btn-sm">Update</button>
                    </div>

                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <table class="table table-borderless">
                        <tbody>


                            <tr>
                                <td width="200"><label> SMTP Host</label></td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" [(ngModel)]="smtp.host"
                                        placeholder="Secure SSL/TLS (Outgoing Server)">
                                </td>
                                <td width="50">
                                    <label>Port </label>
                                </td>
                                <td width="100">
                                    <input type="number" class="form-control form-control-sm" [(ngModel)]="smtp.port"
                                        placeholder="465 or 587">
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <label> SMPT User </label>
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" [(ngModel)]="smtp.user"
                                        placeholder="email">
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <label> SMPT Password</label>
                                </td>
                                <td>
                                    <input type="password" class="form-control form-control-sm" [(ngModel)]="smtp.pass">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label> Receiver</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" [(ngModel)]="smtp.to"
                                        placeholder="email">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label> Subject </label>
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" [(ngModel)]="smtp.subject"
                                        placeholder="email">
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="button" (click)="updateSmtp();"
                                        class="btn btn-primary btn-sm">Update</button>
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">

                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td>
                                    <label> Old Password (required) </label>
                                </td>
                                <td>
                                    <input type="password" class="form-control form-control-sm" [(ngModel)]="oldPass">
                                </td>
                            </tr>


                            <tr>
                                <td width="200"><label>Email </label></td>
                                <td>
                                    <input type="text" email=true class="form-control form-control-sm"
                                        [(ngModel)]="email" placeholder="email">
                                </td>

                            </tr>


                            <tr>
                                <td>
                                    <label> New Password </label>
                                </td>
                                <td>
                                    <input type="password" class="form-control form-control-sm" [(ngModel)]="pass">
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td>
                                    <span class="text-danger">{{note}} &nbsp; </span>
                                    <button type="button" class="btn btn-primary btn-sm"
                                        (click)="updateAcount();">Update</button>
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
